{% from 'fomantic/utils.html' import render_ui_messages %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %} Flask-FomaticUI - {% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    
    {{ fomantic.load_css() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style type="text/css">
        #alert {
            display: 'block';
        }
        pre {
            background: #ddd;
            padding: 10px;
        }
    </style>
</head>
<body>
    
    {% include '_nav.html' %}
    <main class="ui text container" style="padding-top: 1em; padding-bottom: 1em;">
        <div id="alert">
        {{ render_ui_messages(title="My Title", dismissible=True) }}
        {% block content %}{% endblock %}
        </div>
    </main>
    {{ fomantic.load_js() }}
    <script>
    window.onload = function(){
        let elements= document.getElementsByClassName('close');
        for(let el of elements) {
            el.addEventListener("click", dismissibleItem);
        };
    };
    function dismissibleItem(){
      document.getElementById('alert').style.display='none';
    };
    </script>
    <script src="{{ url_for('static', filename='js/todo.js') }}"></script>
</body>
</html>
